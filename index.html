<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck: Production Challenge</title>
    <style>
        :root {
            /* Colors extracted from your screenshots */
            --bg-color: #FCEFC7;  /* Beige background */
            --teal-btn: #00BFA5;  /* The specific teal color for + buttons */
            --teal-hover: #008F7A;
            --orange-truck: #F5A623;
            --text-dark: #4A4A4A;
            --border-blue: #2D74DA; /* The blue border for the top bar */
            --box-bg: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 900px;
            /* No white card background to match the open aesthetic of screenshot */
            text-align: center;
        }

        /* TOP PRODUCTION BAR */
        .production-bar-label {
            color: #2D74DA;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .production-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--border-blue);
            border-radius: 8px; /* Rounded corners like screenshot */
            padding: 10px 40px;
            background: transparent;
            margin-bottom: 40px;
            color: #2D74DA;
            font-size: 18px;
            font-weight: bold;
        }

        /* MAIN GAME AREA (Two Columns) */
        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }

        /* Truck Graphic (Left Side background hint) */
        .truck-bg {
            position: absolute;
            left: -50px;
            top: 20px;
            width: 400px;
            height: 300px;
            background-color: rgba(245, 166, 35, 0.2); /* Faint orange truck silhouette */
            z-index: -1;
            border-radius: 20px;
            /* Use CSS shapes to approximate truck if needed, or just a placeholder color */
        }

        /* COLUMN HEADERS */
        .col-header {
            color: #2D74DA;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* INPUT ROW STYLING */
        .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            background: white;
            border: 2px solid var(--border-blue);
            border-radius: 10px;
            padding: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        /* The "15 min" text box */
        .time-display {
            flex: 1;
            font-size: 20px;
            color: #2D74DA;
            border: none;
            background: transparent;
            text-align: center;
            font-weight: bold;
        }

        /* The Teal Plus Button */
        .plus-btn {
            background-color: var(--teal-btn);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 0 6px 6px 0; /* Rounded right corners only */
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .plus-btn:hover {
            background-color: var(--teal-hover);
        }
        .plus-btn:active {
            transform: scale(0.95);
        }

        /* PREPARE COLUMN (Right Side) */
        .output-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            width: 300px;
        }

        .food-icon {
            font-size: 40px;
            width: 60px;
            text-align: center;
            margin-right: 15px;
        }

        .output-box {
            flex: 1;
            border: 2px solid var(--border-blue);
            border-radius: 10px;
            padding: 12px;
            font-size: 20px;
            color: #2D74DA;
            font-weight: bold;
            background: white;
            text-align: center;
        }

        /* BIG BUTTON AT BOTTOM */
        .bring-btn {
            background-color: var(--teal-btn);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 40px;
            box-shadow: 0 4px 0 #008F7A; /* 3D effect */
        }
        .bring-btn:hover {
            background-color: var(--teal-hover);
            transform: translateY(2px);
            box-shadow: 0 2px 0 #008F7A;
        }

        /* Results Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="production-bar-label">Your Per Minute Production:</div>
    <div class="production-bar">
        <span><span id="rate-f">8</span> Fries</span>
        <span style="font-size: 14px; color: #999;">-or-</span>
        <span><span id="rate-b">4</span> Burgers</span>
    </div>

    <div class="game-area">
        <div class="truck-bg"></div>

        <div style="text-align: center;">
            <div class="col-header">Prep Time</div>
            
            <div class="input-row">
                <div class="time-display"><span id="time-b">15</span> min</div>
                <button class="plus-btn" onclick="addBurgerTime()">+</button>
            </div>

            <div class="input-row">
                <div class="time-display"><span id="time-f">15</span> min</div>
                <button class="plus-btn" onclick="addFriesTime()">+</button>
            </div>
        </div>

        <div style="text-align: center;">
            <div class="col-header">Prepare</div>

            <div class="output-row">
                <div class="food-icon">üçî</div>
                <div class="output-box" id="out-b">60</div>
            </div>

            <div class="output-row">
                <div class="food-icon">üçü</div>
                <div class="output-box" id="out-f">120</div>
            </div>
        </div>
    </div>

    <button class="bring-btn" onclick="finishGame()">
        Bring <span id="combo-count">60</span> Combos
    </button>

</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <h2 style="color: var(--teal-btn);">Morning Shift Complete!</h2>
        <p style="font-size: 18px;">You brought:</p>
        <h1 style="font-size: 48px; margin: 10px 0;" id="final-score">60</h1>
        <p><strong>Combos</strong></p>
        <p style="color: #666; font-size: 14px;">(Remember: A combo needs 1 Burger AND 1 Fry)</p>
        <button class="bring-btn" onclick="location.reload()" style="margin-top: 20px; padding: 10px 30px;">Play Again</button>
    </div>
</div>

<script>
    // GAME CONFIGURATION (Change these numbers to change the math)
    const TOTAL_TIME = 30;
    const RATE_BURGERS = 4; // Burgers per minute
    const RATE_FRIES = 8;   // Fries per minute

    // State Variables
    let timeBurgers = 15;
    let timeFries = 15;

    // Initialize UI on load
    window.onload = function() {
        document.getElementById('rate-b').innerText = RATE_BURGERS;
        document.getElementById('rate-f').innerText = RATE_FRIES;
        updateUI();
    };

    // LOGIC: Add time to Burgers (Steals from Fries)
    function addBurgerTime() {
        if (timeBurgers < TOTAL_TIME) {
            timeBurgers++;
            timeFries--;
            updateUI();
        }
    }

    // LOGIC: Add time to Fries (Steals from Burgers)
    function addFriesTime() {
        if (timeFries < TOTAL_TIME) {
            timeFries++;
            timeBurgers--;
            updateUI();
        }
    }

    // Update all numbers on screen
    function updateUI() {
        // Update Time Displays
        document.getElementById('time-b').innerText = timeBurgers;
        document.getElementById('time-f').innerText = timeFries;

        // Calculate Production
        let totalBurgers = timeBurgers * RATE_BURGERS;
        let totalFries = timeFries * RATE_FRIES;
        
        // Update Output Boxes
        document.getElementById('out-b').innerText = totalBurgers;
        document.getElementById('out-f').innerText = totalFries;

        // Calculate and Update Combos (The Minimum of the two)
        let combos = Math.min(totalBurgers, totalFries);
        document.getElementById('combo-count').innerText = combos;
    }

    function finishGame() {
        let finalScore = document.getElementById('combo-count').innerText;
        document.getElementById('final-score').innerText = finalScore;
        document.getElementById('result-modal').style.display = 'flex';
    }
</script>

</body>
</html>
